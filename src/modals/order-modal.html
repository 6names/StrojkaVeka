<div class="modal__frame modal__frame_order">
    
    <div class="modal__content">
        <div class="modal__title">
            Заказать <br/>в 1 клик
        </div>
        
        <div class="order-form">
            <div class="order-form__description">
                <div class="order-form__description-name">Кабель сварочный с алюминиевым сердечником КБ - 12-023- ДП-04.</div>
                <div class="order-form__description-price">Цена: от 15.31 р/м</div>
            </div>
    
            <form id="order-form">
                <div class="input-line">
                    <label class="input-label" for="order-name">Ваше Имя</label>
                    <input class="text-input" id="order-name" name="name" type="text"/>
                </div>
                <div class="input-line">
                    <label class="input-label" for="order-phone">Телефон</label>
                    <input class="text-input" id="order-phone" name="phone" type="tel" placeholder="8 (_ _ _) _ _ _-_ _-_ _"/>
                </div>
                <div class="input-line">
                    <label class="input-label" for="order-email">E-mail</label>
                    <input class="text-input" id="order-email" name="email" type="email"/>
                </div>
                <button class="yellow-butn order-form__butn" type="submit">Заказать</button>
            </form>
        </div>
    </div>
    
    
    
    <div class="modal__close_small modal__close">
        <svg class="icon-cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use></svg>
    </div>
</div>
